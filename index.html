<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aula ::: Loja Virtual Simples</title>
	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Icons -->
	<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
	<!-- shotcut -->
	<link rel="shortcut icon" href="img/logo.png">
</head>
<body>
	<header>
		<div class="nav container">
			<div class="logo"><img src="img/logo.png" alt=""></div>
			<i class='bx bx-shopping-bag' id="cart-icon"></i>
			<div class="cart">
				<h2 class="cart-title">Suas Compras</h2>
				<div class="cart-content">
					<!--<div class="cart-box">-->
						<!--<img src="img/camisa-01.jpg" alt="" class="cart-img">
						<div class="detail-box">
							<div class="cart-product-title">Camisa 01</div>
							<div class="cart-price">R$ 25,00</div>
							<input type="number" value="1" class="cart-quantity">
						</div>
						<i class='bx bx-trash cart-remove' ></i>-->
					<!--</div>-->
				</div>
				<div class="total">
					<div class="total-title">Total</div>
					<div class="total-price">R$ 0,00</div>
				</div>
				<button type="button" class="btn-buy">
					Finalizar Sua Compra
				</button>
				<i class='bx bx-x' id="close-cart"></i>
			</div>
		</div>
	</header>
	<section class="shop container">
		<h2 class="section-title">Produtos da Loja</h2>
		<div class="shop-content">
			<div class="product-box">
				<img src="img/camisa-01.jpg" alt="" class="product-img">
				<h2 class="product-title">Camisa 0</h2>
				<span class="price">R$ 25,00</span>
				<i class='bx bx-shopping-bag add-cart'></i>
			</div>

			<div class="product-box">
				<img src="img/camisa-02.jpg" alt="" class="product-img">
				<h2 class="product-title">Camisa 02</h2>
				<span class="price">R$ 25,00</span>
				<i class='bx bx-shopping-bag add-cart'></i>
			</div>

			<div class="product-box">
				<img src="img/camisa-03.jpg" alt="" class="product-img">
				<h2 class="product-title">Camisa 03</h2>
				<span class="price">R$ 25,00</span>
				<i class='bx bx-shopping-bag add-cart'></i>
			</div>
		</div>
	</section>
	<!-- link JS -->
	<script src="js/main.js"></script>
</body>
</html>
